<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1440, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Ecom Home</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="#home" id="navbar__logo">GINHUSS</a>

            <div class="navbar__togle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>

        <ul class="navbar__menu">
            <li class="navbar__item">
                <input type="text" placeholder="Search" class="border__gradient" id="search-bar">
            </li>
            <li class="navbar__item">
                <a href="#home" class="navbar__links" id="home-page">Home</a>
            </li>
            <li class="navbar__item">
                <a href="#products" class="navbar__links" id="products-page">Products</a>
            </li>
            <li class="navbar__item">
                <a href="#about" class="navbar__links" id="about-page">About Us</a>
            </li>
            <li class="navbar__item">
                <a href="#signin" class="navbar__links" id="signin-page">Sign In</a>
            </li>
            <li class="navbar__item">
                <a href="#trolley" class="navbar__links" id="trolley-page"><img src="assets/img/shopping-trolley.png" alt="Image of a trolley to take you to the checkout page"></a>
            </li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <div class="hero" id="home">
        <div class="hero__container">
            <h1 class="hero__heading">PS5? More like PSSCALP</h1>
            <img src="assets/img/hero-img.png" alt="Picture of a ps5 game">
            <h3 class="hero__scrolldown">Scroll Down</h3>
        </div>
    </div>

    <div class="products">
        <div class="products__container">
            <img src="assets/img/hero-img.png" alt="Picture of a ps5 game">

        </div>
    </div>

</body>
</html>
